<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>GradeShare</title>
  </head>
  <body>
    <center>Welcome to GradeShare!</center>
      <!-- User Inputs-->
    <div class="input-group">
        <input type="text" aria-label="Full Name" class="form-control" placeholder="Full Name">
        <input type="text" aria-label="Class, Test, or Homework" class="form-control" placeholder="Class, Test, or Homework">
        <input type="text" aria-label="Score" class="form-control" placeholder="Score">
        <button class="btn btn-outline-secondary" type="submit" id="submit-button">Submit</button>
      </div>

      <!-- Data and Display  -->
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Names
          </div>
          <div class="col-sm">
            Tests
          </div>
          <div class="col-sm">
            Scores
          </div>
        </div>
      </div>
      
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
